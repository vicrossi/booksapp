<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' file: data: http: https: ws: content: 'unsafe-inline' 'unsafe-eval' gap: ; connect-src file: data: http: https: ws: gap: content:">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="format-detection" content="telephone=no">
        <title>Book App</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/custom_style.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        
    </head>
    <body ng-app="starter" ng-controller="MainController">

        <ion-side-menus enable-menu-with-back-views="false">
            <ion-side-menu-content >
                <ion-nav-bar class="navbar" align-title="center">
                    <ion-nav-back-button></ion-nav-back-button>

                    <ion-nav-buttons side="left">
                        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
                    </ion-nav-buttons>

                    <ion-nav-buttons side="right">
                        <button class="button button-icon ion-ios-plus-outline" ng-click="addBook()"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left" class="fullmenu">
                <ion-content has-header="true">
                    <ul class="list custom-menu-list fullmenu">
                        <li class="item">
                            <a href="#" menu-close ng-click="gotoMeta()">
                            <i class="ion-grid"></i>&nbsp;Adicione sua meta</a>
                        </li>
                        <li class="item">
                            <a href="#" menu-close ng-click="gotoDesejo()">
                            <i class="ion-grid"></i>&nbsp;Lista de Desejos</a>
                        </li>
                        <li class="item">
                            <a href="#" menu-close ng-click="gotoLido()">
                            <i class="ion-grid"></i>&nbsp;Livros Lidos</a>
                        </li>
                        <li class="item" ng-show="logado" ng-click="logout()">
                            <a href="#" menu-close>
                            <i class="ion-grid"></i>Sair</a>
                        </li>
                    </ul>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>

        <!-- Default modals -->
        <script id="addBook.html" type="text/ng-template">
            <ion-modal-view class="ion-nifty-modal fullscreen-mode">
                <ion-header-bar align-title="center">
                    <button ng-click="closeModal()" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-down down"></i></button>

                    <div class="title title-center header-item">Adicione um Livro</div>
                </ion-header-bar>

                <form ng-submit="doInsert()">
                    <ion-content>
                        <div class="content" ng-controller="BookController">
                            <div class="list">
                                <label class="item item-input item-stacked-label">
                                    <span>Nome do livro</span>
                                    <input type="text" name="nome_livro" ng-model="book.nome" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Autor</span>
                                    <input type="text" name="nome_livro" ng-model="book.autor" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Categoria</span>
                                    <input type="text" name="nome_livro" ng-model="book.categoria" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Foto</span>
                                    <input type="text" name="nome_livro" ng-model="book.foto" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Descrição</span>
                                    <input type="text" name="nome_livro" ng-model="book.descricao" />
                                </label>
                            </div>
                        </div>
                    </ion-content>

                    <ion-footer-bar align-title="left" class="btn-primary" keyboard-attach>
                        <button class="button button-full button-positive" type="submit">Cadastrar</button>
                    </ion-footer-bar>

                </form>

            </ion-modal-view>
        </script>

    </body>
</html>

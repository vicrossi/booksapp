<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' file: data: http: https: ws: content: 'unsafe-inline' 'unsafe-eval' gap: ; connect-src file: data: http: https: ws: gap: content:">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="format-detection" content="telephone=no">
        <title>Book App</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/custom_style.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>

    </head>
    <body ng-app="starter" ng-controller="MainController">

        <ion-nav-bar class="bar-positive" align-title="left">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-clear morebutton" ng-click="more()">
                    <i class="ion ion-ios-search-strong"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

        <script id="templates/tabs.html" type="text/ng-template">
            <ion-tabs class="tabs-positive tabs-icon-top">
                <ion-tab align-title="left" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" href="#/tab/desejo">
                    <ion-nav-view name="desejo-tab"></ion-nav-view>
                </ion-tab>

                <ion-tab icon-on="ion-ios-book" icon-off="ion-ios-book-outline" href="#/tab/lido">
                    <ion-nav-view name="lido-tab"></ion-nav-view>
                </ion-tab>

                <ion-tab icon-on="ion-ios-location" icon-off="ion-ios-location-outline" href="#/tab/meta">
                    <ion-nav-view name="meta-tab"></ion-nav-view>
                </ion-tab>

                <!-- <ion-tab title="Avaliacoes" icon-on="ion-ios-chatboxes" icon-off="ion-ios-chatboxes-outline" href="#/tab/avaliacao">
                    <ion-nav-view name="avaliacao-tab"></ion-nav-view>
                </ion-tab> -->
            </ion-tabs>
        </script>

        <!-- Default modals -->
        <script id="addBook.html" type="text/ng-template">
            <ion-modal-view class="ion-nifty-modal fullscreen-mode">
                <ion-header-bar align-title="center">
                    <button ng-click="closeModal()" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-down down"></i></button>

                    <div class="title title-center header-item">Adicione um Livro</div>
                </ion-header-bar>

                <form ng-submit="doInsert()">
                    <ion-content>
                        <div class="content" ng-controller="BookController">
                            <div class="list">
                                <label class="item item-input item-stacked-label">
                                    <span>Nome do livro</span>
                                    <input type="text" name="nome_livro" ng-model="book.nome" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Autor</span>
                                    <input type="text" name="nome_livro" ng-model="book.autor" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Categoria</span>
                                    <input type="text" name="nome_livro" ng-model="book.categoria" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Foto</span>
                                    <input type="text" name="nome_livro" ng-model="book.foto" />
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <span>Descrição</span>
                                    <input type="text" name="nome_livro" ng-model="book.descricao" />
                                </label>
                            </div>
                        </div>
                    </ion-content>

                    <ion-footer-bar align-title="left" class="btn-primary" keyboard-attach>
                        <button class="button button-full button-positive" type="submit">Cadastrar</button>
                    </ion-footer-bar>

                </form>

            </ion-modal-view>
        </script>

    </body>
</html>
